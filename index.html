<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acharya Furniture</title>
  <style>
  #preloader {
  background: #fff;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#preloader img {
  width: 150px;
  height: auto;
}




    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      color: #007BFF;
    }
    header {
      background: url('assets/images/navbar.png') no-repeat center center/cover;
      color: #fff;
      padding: 2em 1em;
      text-align: center;
    }
    nav {
      margin-top: 1em;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .banner {
    position: relative;
    width: 100vw;
    height: 450px;
    overflow: hidden;
  }

  .banner img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }

  .banner img.active {
    opacity: 1;
  }

  .banner::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.2));
    top: 0;
    left: 0;
    z-index: 1;
  }

  .banner-text {
    position: absolute;
    top: 50%;
    left: 10%;
    transform: translateY(-50%);
    color: #fff;
    z-index: 2;
    font-family: 'Poppins', sans-serif;
  }

  .banner-text h1 {
    font-size: 2.5rem;
    margin: 0 0 10px;
  }

  .banner-text p {
    font-size: 1.2rem;
    margin: 0;
  }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .category {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
    }
    .category img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    a {
       text-decoration: none;
      color: red
     
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="preloader">
    <img src="loader.gif" alt="Loading..." />
  </div>
  

  
  
  <header>
    <h1>Acharya Furniture</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="banner">
    <img src="https://tse1.mm.bing.net/th?id=OIP.-7oN4CME6VUUIsqZvcmgagHaHa&pid=Api" alt="Living Room Furniture" class="active">
  <img src="https://tse4.mm.bing.net/th?id=OIP.mAUJlfY24w-JjV_rQB0zbAHaFu&pid=Api" alt="Sofa Set">
  <img src="https://tse1.mm.bing.net/th?id=OIP.KVM9xoBk_8vrs27u60uG2QHaHa&pid=Api" alt="Chesterfield Sofa">
  <img src="https://tse2.mm.bing.net/th?id=OIP.ajRJhWSQygdDZ4lYhVvViAHaHa&pid=Api" alt="Traditional Sofa">
  <div class="banner-text">
    <h1>Elegant & Affordable Furniture</h1>
    <p>Transform Your Home with Acharya Furniture</p>
  </section>

  <section class="categories">
    <div class="category">
      <h2>Living Room</h2>
      <img src="https://images.pexels.com/photos/271618/pexels-photo-271618.jpeg" alt="Living Room">
    </div>
    <div class="category">
      <h2>Bedroom</h2>
      <img src="https://images.pexels.com/photos/271743/pexels-photo-271743.jpeg" alt="Bedroom">
    </div>
    <div class="category">
      <h2>Office</h2>
      <img src="https://images.pexels.com/photos/380768/pexels-photo-380768.jpeg" alt="Office">
    </div>
    <div class="category">
      <h2>Outdoor</h2>
      <img src="https://images.pexels.com/photos/276528/pexels-photo-276528.jpeg" alt="Outdoor">
    </div>
  </section>

  </footer>

  <script>
    const images = document.querySelectorAll('.banner img');
    let current = 0;

    function showNextImage() {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }

    setInterval(showNextImage, 3000);
  </script>
  <script src="js/script.js"></script>
</body>
</html>
